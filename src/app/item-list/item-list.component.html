<ion-list class="item-list">
  <ion-item *ngFor="let item of items">
    <ion-toggle color="secondary" justify="start" [(ngModel)]="item.enabled" (ngModelChange)="onToggleChange()" labelPlacement="end"><ion-text color="primary"><h3>{{ item.name }}</h3></ion-text></ion-toggle>
  </ion-item>
</ion-list>
